<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinTrack</title>
    
    <link rel="stylesheet" href="login.css">
</head>
<body class="login-page"> <div class="login-container">
        
        <div class="login-header">
            <svg width="30" height="30" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect class="logo-bar" x="4" y="20" width="8" height="12" rx="2"/>
                <rect class="logo-bar" x="14" y="12" width="8" height="20" rx="2"/>
                <rect class="logo-bar" x="24" y="4" width="8" height="28" rx="2"/>
            </svg>
            <h2>Welcome to Fin<span style="color: rgb(22, 145, 206)">Track</span></h2>
            <p>Please log in to your account.</p>
        </div>

        <form id="login-form">
            <div class="form-control">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-control">
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            
            <a href="dashboard.html" class="btn" style="text-decoration: none;">Login</a>
        </form>

        <div class="login-footer">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            <p><a href="index.html">Back to Home</a></p>
        </div>
        
    </div>

</body>
</html>
