<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinTrack</title>
    
    <link rel="stylesheet" href="signup.css">
</head>
<body class="login-page"> <div class="login-container"> <div class="login-header">
            <svg width="30" height="30" viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect class="logo-bar" x="4" y="20" width="8" height="12" rx="2"/>
                <rect class="logo-bar" x="14" y="12" width="8" height="20" rx="2"/>
                <rect class="logo-bar" x="24" y="4" width="8" height="28" rx="2"/>
            </svg>
            <h2>Create Your Account</h2>
            <p>Get started with <span style="font-weight: bold;">FinTrack</span> today.</p>
        </div>

        <form id="signup-form">
            <div class="form-control">
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-control">
                <input type="password" id="password" placeholder="Create a password" required>
            </div>

            <div class="form-control">
                <input type="password" id="password2" placeholder="Confirm your password" required>
            </div>
            
            <a href="login.html" class="btn">Sign Up</a>
        </form>

        <div class="login-footer">
            <p>Already have an account? <a href="login.html">Log In</a></p>
        </div>
        
    </div>

</body>
</html>
